<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google" value="notranslate">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Cursor Reticle</title>
</head>


<!--  ==========================================================================

============================================================================ -->


<body class="dotted-background-1">
  <div id="intro-message" class="text-center text-uppercase" style="font-family: Orbitron;">
    <div class="mb-2" style="font-size: 28px;">Click Something x3</div>
    <div style="font-size: 10px;">Scifi circle borrowed from <span class="bordered"><span><a class="underline-from-left font-monospace" href="https://codepen.io/marcuswallberg/full/ggbZQJ" target="_blank">Marcus Wallberg</a></span></span></div>
  </div>


  <div id="event-data" class="my-5 text-center"></div>


  <!--  ====================
       Scifi Reticle
  ====================== -->


  <div id="crosshair-container">
    <div class="borders"></div>
    <div class="vertical-top"></div>
    <div class="vertical-bottom"></div>
    <div class="horizontal-left"></div>
    <div class="horizontal-right"></div>


    <svg id="scifi-circle-svg"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      viewBox="0 0 1000 1000"
      style="enable-background:new 0 0 1000 1000;" xml:space="preserve"
    >
      <circle class="st0" cx="500" cy="500" r="302.8">
        <animateTransform
          attributeType="xml"
          attributeName="transform"
          type="rotate"
          from="0 500 500"
          to="360 500 500"
          dur="30s"
          repeatCount="indefinite"
        />
      </circle>

      <circle class="st1" cx="500" cy="500" r="237.7">
        <animateTransform
          attributeType="xml"
          attributeName="transform"
          type="rotate"
          from="360 500 500"
          to="0 500 500"
          dur="5s"
          repeatCount="indefinite"
        />
      </circle>

      <circle class="st2" cx="500" cy="500" r="366.8" transform="rotate(0 500 500)">
        <animateTransform
          attributeType="xml"
          attributeName="transform"
          type="rotate"
          from="0 500 500"
          to="360 500 500"
          dur="5s"
          repeatCount="indefinite"
        />
      </circle>

      <circle class="st3" cx="500" cy="500" r="385.1"/>
    </svg>
  </div>


  <!--  ========================================================================
                                    main
  ========================================================================== -->


  <main class="py-5">
    <div class="container-fluid px-md-5">

    </div>
  </main>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->
  <script src="script.js"></script>
</body>
</html>
